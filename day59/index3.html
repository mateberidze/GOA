<!DOCTYPE html>
<html>
<head>
    <title>Numeric Comparisons</title>
</head>
<body>
    <script>
        function compareNumbers(num1, num2) {
            console.log(`${num1} > ${num2}: ${num1 > num2}`);
            console.log(`${num1} >= ${num2}: ${num1 >= num2}`);
            console.log(`${num1} < ${num2}: ${num1 < num2}`);
            console.log(`${num1} <= ${num2}: ${num1 <= num2}`);
            console.log(`${num1} == ${num2}: ${num1 == num2}`);
            console.log(`${num1} != ${num2}: ${num1 != num2}`);
        }

        // Example usage
        compareNumbers(10, 5);
    </script>
</body>
</html>
