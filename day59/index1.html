<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        function arithmeticOperations(element1, element2) {
            const num1 = parseFloat(element1);
            const num2 = parseFloat(element2);
            
            console.log(`Addition: ${num1} + ${num2} = ${num1 + num2}`);
            console.log(`Subtraction: ${num1} - ${num2} = ${num1 - num2}`);
            console.log(`Multiplication: ${num1} * ${num2} = ${num1 * num2}`);
            console.log(`Division: ${num1} / ${num2} = ${num1 / num2}`);
        }

        
        arithmeticOperations("10", 5);
    </script>
</body>
</html>
