<!DOCTYPE html>
<html>
<head>
    <title>Internal Change Button Color</title>
    <script type="text/javascript">
        function changeColor() {
            document.getElementById("colorButton").style.backgroundColor = "blue";
        }
    </script>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">Click me</button>
</body>
</html>
